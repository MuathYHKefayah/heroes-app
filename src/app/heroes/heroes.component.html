<h2>My Heroes</h2>
<div>
    <label>Hero name:
        <input #heroName style="margin-right: 10px;"/>
    </label>
    <button (click)="add(heroName.value); heroName.value = ''">
        add
    </button>
</div>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
        <button class="delete" style="margin-right: 10px;" title="delete hero"
        (click)="delete(hero)">X</button>
        
    </li>
</ul>
